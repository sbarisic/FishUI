# FishUI Theme File - Gwen Theme
# Based on the GWEN UI skin (gwen.png sprite atlas)
# Atlas size: 512x512

theme:
  name: "Gwen Default"
  description: "Default theme using the GWEN UI sprite atlas"
  version: "1.0"
  author: "FishUI"

atlas:
  enabled: true
  path: "data/gwen.png"

colors:
  background: "#F0F0F0"
  foreground: "#000000"
  accent: "#4A90D9"
  accentsecondary: "#6CB0F0"
  disabled: "#A0A0A0"
  error: "#DC3232"
  success: "#32B432"
  warning: "#FFB400"
  border: "#B4B4B4"
  custom:
    buttontext: "#000000"
    highlight: "#E0E8F0"

fonts:
  defaultpath: "data/fonts/ubuntu_mono.ttf"
  boldpath: "data/fonts/ubuntu_mono_bold.ttf"
  defaultsize: 14
  labelsize: 14
  spacing: 0

